<form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" />
  
    <label for="fecha">Fecha:</label>
    <input id="fecha" formControlName="fecha" type="date" />
  
    <div formArrayName="modulos">
      <div *ngFor="let modulo of modulos.controls; let i = index" [formGroupName]="i">
        <h3>M贸dulo {{ i + 1 }}</h3>
        
        <label for="tipoModulo">Tipo de M贸dulo:</label>
        <input id="tipoModulo" formControlName="tipoModulo" type="text" />
        
        <label for="ambiente">Ambiente:</label>
        <input id="ambiente" formControlName="ambiente" type="text" />
        
        <label for="precio">Precio:</label>
        <input id="precio" formControlName="precio" type="number" />
  
        <label for="lugar">Lugar:</label>
        <input id="lugar" formControlName="lugar" type="text" />
  
        <button type="button" (click)="removeModulo(i)">Eliminar M贸dulo</button>
      </div>
    </div>
  
    <button type="button" (click)="addModulo()">Agregar M贸dulo</button>
    <button type="submit">Guardar Presupuesto</button>
  </form>
